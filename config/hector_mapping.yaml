# Hector SLAM Configuration for FSDS

# Frame names
frame_id: map
child_frame_id: base_link
base_frame_id: base_link

# Map parameters
map_frame: map
map_pub_period: 0.025  # Publish map at 40 Hz
update_factor_free: 0.4
update_factor_occupied: 0.9
map_update_angle_thresh: 0.06
map_multi_res_levels: 2

# Scan matcher parameters
scan_subscriber_queue_size: 5
scan_topic: /scan
map_size: 2048
map_start_x: 0.5
map_start_y: 0.5
map_resolution: 0.05  # 5cm resolution

# Pose update parameters
map_pub_period: 0.025
update_rate: 40
match_linear_search_window: 0.07
match_angular_search_window: 0.05
p_occupied_cell: 0.9
p_free_cell: 0.4
p_prior_occupied: 0.5
occupied_cell_publish_threshold: 0.5

# Pose estimation
tf_map_scanmatch_frame_name: scanmatcher_frame
pub_map_scanmatch_transform: true
pub_map_odometry_transform: false
use_tf_pose_start_estimate: false
use_tf_scan_matching: false

# Hector IMU (optional - helps with rotation)
use_imu: false
imu_topic: /imu/data
invert_imu_yaw: false

