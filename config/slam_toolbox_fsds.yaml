slam_toolbox:
  ros__parameters:
    # Core parameters
    mode: mapping
    odom_frame: odom
    map_frame: map
    base_frame: fsds/FSCar
    scan_topic: /scan
    
    # For async mode
    scan_queue_size: 50
    transform_tolerance: 0.5  # Allow 500ms timestamp mismatch
    
    # Enable TF publishing
    publish_map_to_odom_tf: true
    publish_occupancy_grid: true
    
    # TF parameters
    tf_buffer_duration: 30.0
    transform_publish_period: 0.02
    map_publish_period: 1.0
    
    # Solver settings
    use_scan_matching: true
    use_scan_barycenter: true
    
    # Loop closure
    loop_search_maximum_distance: 10.0
    do_loop_closing: true
    
    # Performance
    minimum_time_interval: 0.5
    minimum_travel_distance: 0.1
    minimum_travel_heading: 0.1
    lag_in_seconds: 2.0
    
    # Occupancy grid
    resolution: 0.05
    map_start_pose: [0.0, 0.0, 0.0]

